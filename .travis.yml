language: python
python: 2.7
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check
    - TOXENV=2.6-ply3.6,coveralls
    - TOXENV=2.6-ply3.6-nocover
    - TOXENV=2.7-ply3.6,coveralls
    - TOXENV=2.7-ply3.6-nocover
    - TOXENV=3.3-ply3.6,coveralls
    - TOXENV=3.3-ply3.6-nocover
    - TOXENV=3.4-ply3.6,coveralls
    - TOXENV=3.4-ply3.6-nocover
    - TOXENV=pypy-ply3.6,coveralls
    - TOXENV=pypy-ply3.6-nocover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

