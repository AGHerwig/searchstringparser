language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
sudo: false
git:
  depth: 2
cache:
  pip: true
branches:
  only:
  - master
  - devel
  - "/^\\d+\\.\\d+\\.\\d+[a]?\\d*$/"
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
matrix:
  fast_finish: true
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install --upgrade pip setuptools wheel tox tox-travis
  - pip --version
  - tox --version
script:
- tox -- --cov-report xml --cov-report term
- bash <(curl -s https://codecov.io/bash)
after_success:
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

